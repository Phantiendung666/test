<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập hệ thống thi online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Mật khẩu" required />
            <div id="error-message" class="error"></div>
            <button type="submit">Đăng nhập</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Giả lập đăng nhập bằng JavaScript
            if (email === "test@example.com" && password === "123456") {
                alert('Đăng nhập thành công');
                window.location.href = "dashboard.html"; // Điều hướng đến trang dashboard sau khi đăng nhập thành công
            } else {
                errorMessage.textContent = "Thông tin đăng nhập không hợp lệ!";
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Làm bài thi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }

        .exam-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .timer {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="exam-container">
        <h2>Thi trắc nghiệm</h2>
        <div class="timer" id="timer">Thời gian còn lại: 10:00</div>
        <button id="start-exam">Bắt đầu bài thi</button>
        <button id="submit-exam" disabled>Nộp bài</button>
    </div>

    <script>
        let timeRemaining = 600; // 10 phút
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(() => {
                timeRemaining--;
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                document.getElementById('timer').textContent = `Thời gian còn lại: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    alert('Hết thời gian! Bài thi đã được nộp.');
                    document.getElementById('submit-exam').disabled = true;
                }
            }, 1000);
        }

        document.getElementById('start-exam').addEventListener('click', function() {
            startTimer();
            document.getElementById('start-exam').disabled = true;
            document.getElementById('submit-exam').disabled = false;
        });

        document.getElementById('submit-exam').addEventListener('click', function() {
            clearInterval(timerInterval);
            alert('Bài thi đã được nộp.');
            document.getElementById('submit-exam').disabled = true;
        });
    </script>
</body>
</html>
